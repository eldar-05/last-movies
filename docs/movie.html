<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lastest Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Latest Movies</h1>
    <input type="text" id="search" placeholder="Search movies..." 
           class="w-full p-2 rounded text-black mb-6">

    <div id="movies" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
  </div>

  <script>
    async function loadMovies() {
      const res = await fetch("data.json");
      const movies = await res.json();
      return movies;
    }

    function renderMovies(movies) {
      const container = document.getElementById("movies");
      container.innerHTML = "";
      movies.forEach(m => {
        const card = document.createElement("a");
        card.href = `movie.html?id=${m.id}`;
        card.className = "bg-gray-800 rounded overflow-hidden shadow-lg hover:scale-105 transform transition";
        card.innerHTML = `
          <img src="${m.poster}" alt="${m.title}" class="w-full">
          <div class="p-2">
            <h2 class="text-lg font-bold">${m.title}</h2>
            <p class="text-sm text-gray-400">${m.release_date}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    loadMovies().then(movies => {
      renderMovies(movies);

      document.getElementById("search").addEventListener("input", (e) => {
        const q = e.target.value.toLowerCase();
        const filtered = movies.filter(m => m.title.toLowerCase().includes(q));
        renderMovies(filtered);
      });
    });
  </script>
</body>
</html>
