<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Details</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-3xl mx-auto p-6" id="content"></div>

  <script>
    async function loadMovie() {
      const params = new URLSearchParams(window.location.search);
      const id = parseInt(params.get("id"));
      const res = await fetch("data.json");
      const movies = await res.json();
      const movie = movies.find(m => m.id === id);

      if (!movie) {
        document.getElementById("content").innerHTML = "<p>Movie not found</p>";
        return;
      }

      document.getElementById("content").innerHTML = `
        <h1 class="text-3xl font-bold mb-4">${movie.title}</h1>
        <img src="${movie.poster}" class="w-64 mb-4">
        <p class="mb-4">${movie.overview}</p>
        <p class="text-gray-400">Release: ${movie.release_date}</p>
      `;
    }

    loadMovie();
  </script>
</body>
</html>
